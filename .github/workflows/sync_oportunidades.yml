name: Sync Oportunidades Clientify ‚Üí Oracle

on:
  schedule:
    # Ejecuta todos los d√≠as a las 10:00 AM UTC (5:00 AM Colombia)
    - cron: '0 10 * * *'
  workflow_dispatch:  # Permite ejecuci√≥n manual para pruebas

jobs:
  sync-oportunidades:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: üì• Checkout c√≥digo
      uses: actions/checkout@v4
      
    - name: üêç Configurar Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
        
    - name: üì¶ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: üîÑ Ejecutar sincronizaci√≥n
      env:
        CLIENTIFY_API_TOKEN: ${{ secrets.CLIENTIFY_API_TOKEN }}
        ORACLE_USER: ${{ secrets.ORACLE_USER }}
        ORACLE_PASSWORD: ${{ secrets.ORACLE_PASSWORD }}
        ORACLE_DSN: ${{ secrets.ORACLE_DSN }}
      run: python scripts/oportunidades_oracle.py
      
    - name: üìä Resultado
      if: always()
      run: echo "Sincronizaci√≥n completada - Revisa los logs arriba"
