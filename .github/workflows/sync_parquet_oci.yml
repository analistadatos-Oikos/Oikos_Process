name: Generate Parquet & Upload to OCI

on:
  schedule:
    # Ejecuta todos los d√≠as a las 11:30 AM UTC (6:30 AM Colombia)
    - cron: '30 11 * * *'
  workflow_dispatch:

jobs:
  generate-parquet:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
    - name: üì• Checkout c√≥digo
      uses: actions/checkout@v4
      
    - name: üêç Configurar Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
        
    - name: üì¶ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: üóÇÔ∏è Generar Parquet y subir a OCI
      env:
        ORACLE_USER: ${{ secrets.ORACLE_USER }}
        ORACLE_PASSWORD: ${{ secrets.ORACLE_PASSWORD }}
        ORACLE_DSN: ${{ secrets.ORACLE_DSN }}
        OCI_BUCKET_NAME: ${{ secrets.OCI_BUCKET_NAME }}
        OCI_REGION: ${{ secrets.OCI_REGION }}
        OCI_NAMESPACE: ${{ secrets.OCI_NAMESPACE }}
        OCI_USER_OCID: ${{ secrets.OCI_USER_OCID }}
        OCI_TENANCY_OCID: ${{ secrets.OCI_TENANCY_OCID }}
        OCI_KEY_FINGERPRINT: ${{ secrets.OCI_KEY_FINGERPRINT }}
        OCI_PRIVATE_KEY: ${{ secrets.OCI_PRIVATE_KEY }}
      run: python scripts/parquet_to_oci.py
      
    - name: üìä Resultado
      if: always()
      run: echo "Generaci√≥n de Parquet completada"
